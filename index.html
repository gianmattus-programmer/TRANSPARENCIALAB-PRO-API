<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TRANSPARENCIALAB PRO</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container main-container">
        <h1 class="text-center mb-4">TRANSPARENCIALAB PRO</h1>
        <p class="text-center text-muted mb-4">Elimina el fondo de tus imágenes en segundos con IA avanzada</p>

        <div class="drop-zone" id="dropZone">
            <i class="fas fa-cloud-upload-alt"></i>
            <h4>Arrastra y suelta tu imagen aquí</h4>
            <p class="text-muted">o</p>
            <input type="file" id="fileInput" class="d-none" accept="image/*">
            <button class="btn btn-primary btn-custom" onclick="document.getElementById('fileInput').click()">
                Seleccionar archivo
            </button>
        </div>

        <div class="loader" id="loader">
            <i class="fas fa-spinner fa-spin"></i>
            <p>Procesando tu imagen...</p>
        </div>

        <div class="preview-container" id="previewContainer">
            <div class="row">
                <div class="col-md-6">
                    <h5 class="text-center mb-3">Imagen original</h5>
                    <img id="originalPreview" class="img-fluid mb-3">
                </div>
                <div class="col-md-6">
                    <h5 class="text-center mb-3">Resultado</h5>
                    <img id="resultPreview" class="img-fluid mb-3">
                </div>
            </div>
            <div class="text-center mt-4">
                <button class="btn btn-success btn-custom mr-3" onclick="downloadFile()">
                    <i class="fas fa-download mr-2"></i>Descargar resultado
                </button>
                <button class="btn btn-outline-primary btn-custom" onclick="resetAll()">
                    <i class="fas fa-redo mr-2"></i>Procesar otra imagen
                </button>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script>
        // Configuración de la API key
        const config = {
            apiKey: 'reLjTRnZJcUxh6wqPKKpF5de' // Reemplazar esto con tu API key de Remove.bg
        };
    </script>
    <script src="js/script.js"></script>
</body>
</html>
